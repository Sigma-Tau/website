es: &DEFAULT_ES
  header:
    title: ¡Bienvenido a Sigma-Tau!
    text: Soluciones basadas en AI que optizará el rendimiento de tu compañía
    button: Ver más
    buttonlink: "#servicios"

  services:
    title: "Servicios"
    text: ""
    section: servicios
    list:
      - title: "Soluciones a medida"
        desc: "Con nuestra ayuda, te facilitaremos el proceso de transición para el diseño de soluciones basadas en datos"
