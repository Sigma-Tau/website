      - title: "Soluciones Empresariales"
        desc: "Gracias a nuestra basta experiencia en empresas relacionadas a Retail, industria energética y banca, contamos con variadas soluciones pre diseñadas para la optimización de tu Empresa"
        icon: fas fa-laptop
      - title: "Educación"
        desc: "Con nuestros programas de capacitaciones, llevaremos a tu equipo de Analytics al siguiente nivel, abarcando diversos tópicos dentro del mundo del Data Science y la Inteligencia Artificial."
        icon: fa fa-graduation-cap

  portfolio:
    title: "Portafolio"
    text: "Relacionandos con nuestra comunidad"
    section: portafolio
    closebutton: "Cerrar Proyecto"

  timeline:
    title: "Cronología"
    text: "Nuestra Historia"
    section: cronologia
    # left is the default
    #start_align: "left"
    events:
      - title: "Nuestro Formación"
        year: "2011-2017"
        desc: "Nuestro equipo de ingenieros matemáticos se formó en la Universidad Federico Santa María (USM), fortaleciendo habilidades en análisis, modelado y resolución de problemas complejos a través de proyectos desafiantes. Esta etapa fue crucial para establecer una cultura de colaboración y pasión por la innovación que nos impulsa hacia nuevos logros."

        image: assets/img/timeline/5.jpg
        alt:
      - title: "Nuestro Trabajo"
        year: "2018-2022"
        desc: "Nos destacamos en una amplia gama de sectores y roles, especialmente en perfiles de datos. Adquirimos un profundos conocimientos, tanto en habilidades técnicas como de liderazgo. Enfrentamos desafíos complejos con versatilidad y un compromiso inquebrantable con la excelencia."
        image: assets/img/timeline/6.jpg
        alt:
      - title: "Nuestro comienzo"
        year: "2022-2023"
        desc: "Nuestro comienzo como consultora surgió de la visión compartida de un equipo diverso de expertos en tecnología, estrategia y creatividad. Desde una pequeña oficina, enfrentamos desafíos iniciales con pasión y determinación, creciendo juntos hacia la excelencia y convirtiéndonos en la consultora de confianza para empresas de todos los sectores."

        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Nuestro Cliente"
        year: "2023-2024"
        desc: "Nuestro primer cliente, 'Cambios La Torre', nos buscó para mejorar su gestión de datos financieros. Desarrollamos soluciones innovadoras que optimizaron la recopilación, almacenamiento y análisis de datos. Esto fortaleció la seguridad de sus operaciones y sentó las bases para una relación de confianza sólida."
        image: assets/img/timeline/latorre.jpg
        alt: image alt text
        # you can enforce the alignment
    end: "¡Se parte <br> de Nuestra <br> Historia!"

  about:
    title: "Sobre nosotros"
    text: ""
    body: "στ o Sigma-tau nace como una iniciativa de profesionales relacionados al mundo de Data Science, con la clara misión de optimizar los procesos que puedan mejorar a partir de los datos. Para lograr este objetivo, se cuenta con un grupo de profesionales altamente capacitados en diferentes áreas relacionadas a la Inteligencia Artificial, que van desde problemas de Forecasting, diseño de evaluación de campañas de Marketing hasta Análitica textual para el análisis de sentimientos."
